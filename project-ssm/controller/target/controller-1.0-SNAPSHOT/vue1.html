<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{message}}

    <button v-on:click="v('我是你祖宗改变了')">点击</button>

</div>
</body>
<script>
    var v = new Vue({
        el:"#app",
        data:{
            message:"我是你爹"
        },
        methods:{
            v:function (message) {
            alert("vvv")
            this.message=message;
             }
        }
    })
</script>
</html>
